<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width">
        
    </head>
    <body>
        <div id="numeroSecreto" >
            0
        </div>
        <div id="telaInicial" style="display: block;">

            <div id="titulo"><h1>QUIZ</h1></div>
            <div id="jogar" onmouseenter="animarBotaoJogar()" onclick="jogar()">Jogar</div>

             <div id="segredo" onmouseenter="animarBotaoSegredo()" onclick="abrirCodigo()">segredo</div>

                 <button onclick="verificarSenha()"> entrar </button>

        </div>
        <button onclick="aparece()" id="botaoAparece" style="display: none;">aparece</button>

                <div class="titulo" id="tituloIdUm"></div>
            </div>
            <div id="palito"></div>
            <div id="quadradoDeAlternativas">
                <div  class="alternativa" id="quadrado1"></div>

                <div  class="alternativa" id="quadrado3"></div>
                <div  class="alternativa" id="quadrado4"></div>
            </div>
            
        
        </div>

        <div id="questaoLayout2" >

                <div class="numeroQuestao" id="numeroIdDois"></div>

                <div  class="alternativa" id="quadrado6"></div>
            </div>

        </div>

        <div id="questaoLayout3" >
            <div class="top">

                <div class="titulo" id="tituloIdTres"></div>
            </div>
            <div id="quadradoDeAlternativas">
                <div class="alternativa" id="quadrado7"></div>
                <div class="alternativa" id="quadrado8"></div>
                <div class="alternativa" id="quadrado9"></div>
            </div>

        </div>

        <div id="questaoLayout4">
            <div class="top">
                <div class="numeroQuestao" id="numeroIdQuatro"></div>

            </div>

        </div>

        <div id="questaoLayout5" >

                <div class="titulo" id="tituloIdCinco"></div>
            </div>
            <div id="quadradoDeAlternativas">
                <div class="alternativa" id="quadrado10"></div>
                
            </div>

        </div>

        <div id="perdeu">
            <div class="tituloPerdeu" id="tituloPerdeu">Errou</div>
            <div onclick="recomecar()" id="recomecar">Recomeçar</div>
        </div>
        
        <div id="fim" style="display: none;">
            <div id="parabens">Parabéns</div>
            <div id="perdeuQuantas"></div>
        </div>
            
        <div id="questaoLayout6" >
                <div class="top" id="topo">
                    <div class="numeroQuestao" id="numeroIdSeis"></div>

            <video id="vconfig" src="video.mp4"></video>
            <div id="voltar" onclick="voltar()">voltar</div>
            <button id="play" onclick="playPause()">play/pause</button>

        </div>
