<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width">
        
    </head>
    <body>
        <div id="telaInicial" style="display: block;">

            <div id="titulo"><h1>QUIZ</h1></div>
            <div id="jogar" onmouseenter="animarBotaoJogar()" onclick="jogar()">Jogar</div>
             <!--  coloca função segredo, so coloquei pra marcar o layout-->
             <div id="segredo" onmouseenter="animarBotaoSegredo()" onclick="abrirCodigo()">segredo</div>
             <div id="cod" >
                 <input type="text"  id="senha">
                 <button onclick="verificarSenha()"> entrar </button>
             </div>
        </div>
        <button onclick="aparece()" id="botaoAparece" style="display: none;">aparece</button>
        
        <div id="questaoLayout1" >
            <div class="top" id="topo">
                <div class="numeroQuestao" id="numeroIdUm"></div>
                <div class="titulo" id="tituloIdUm"></div>
            </div>
            <div id="palito"></div>
            <div id="quadradoDeAlternativas">
                <div  class="alternativa" id="quadrado1"></div>
                <div  class="alternativa" id="quadrado2"></div>
                <div  class="alternativa" id="quadrado3"></div>
                <div  class="alternativa" id="quadrado4"></div>
            </div>
            
        
        </div>

        <div id="questaoLayout2" >
            <div class="top">
                <div class="numeroQuestao" id="numeroIdDois"></div>
                <div class="titulo" id="tituloIdDois"></div>
            </div>
            <div id="quadradoDeAlternativas">
                <div  class="alternativa" id="quadrado5"></div>
                <div  class="alternativa" id="quadrado6"></div>
            </div>

        </div>

        <div id="questaoLayout3" >
            <div class="top">
                <div class="numeroQuestao" id="numeroIdTres"></div>
                <div class="titulo" id="tituloIdTres"></div>
            </div>
            <div id="quadradoDeAlternativas">
                <div class="alternativa" id="quadrado7"></div>
                <div class="alternativa" id="quadrado8"></div>
                <div class="alternativa" id="quadrado9"></div>
            </div>

        </div>

        <div id="questaoLayout4">
            <div class="top">
                <div class="numeroQuestao" id="numeroIdQuatro"></div>
                <div class="titulo" id="tituloIdQuatro"></div>
            </div>

        </div>

        <div id="questaoLayout5" >
            <div class="top">
                <div class="numeroQuestao" id="numeroIdCinco"></div>
                <div class="titulo" id="tituloIdCinco"></div>
            </div>
            <div id="quadradoDeAlternativas">
                <div class="alternativa" id="quadrado10"></div>
                
            </div>

        </div>

        <div id="perdeu">
            <div class="tituloPerdeu" id="tituloPerdeu">Errou</div>
            <div onclick="recomecar()" id="recomecar">Recomeçar</div>
        </div>
        
        <div id="fim" style="display: none;">
            <div id="parabens">Parabéns</div>
            <div id="perdeuQuantas"></div>
        </div>
            
        <div id="questaoLayout6" >
                <div class="top" id="topo">
                    <div class="numeroQuestao" id="numeroIdSeis"><b id="video"></b></div>
                    <div class="titulo" id="tituloIdSeis"></div>
                </div>
                <div id="palito"></div>
                <div id="quadradoDeAlternativas">
                    <div  class="alternativa" id="quadrado11"></div>
                    <div  class="alternativa" id="quadrado12"></div>
                    <div  class="alternativa" id="quadrado13"></div>
                    <div  class="alternativa" id="quadrado14"></div>
                </div>    
        </div>          

        <div id="divideo">
            <video src="video.mp4"></video>
            <div id="voltar">voltar</div>
            <button id="play"></button>
        </div>


        <div id="select"> 
            <button  onclick="questaoUm()">pergunta 1</button>
            <button  onclick="questaoDois()">pergunta 2</button>
            <button  onclick="questaoTres()">pergunta 3</button>
            <button  onclick="questaoQuatro()">pergunta 4</button>
            <button  onclick="questaoCinco()">pergunta 5</button>
            <button  onclick="questaoSeis()">pergunta 6</button>
            <button  onclick="questao7()">pergunta 7</button>
            <button  onclick="questao8()">pergunta 8</button>
            <button  onclick="questao9()">pergunta 9</button>
            <button  onclick="questao10()">pergunta 10</button>
            <button  onclick="questao11()">pergunta 11</button>
            <button  onclick="questao12()">pergunta 12</button>
           
        </div>
        <div id="rodape">BCC 1º semestre - <b class="fazNada" id="truque">2022</b></div>
        <script src="script.js"></script>
    </body>
</html>
